{% extends 'web/layout.html' %} 

{% block header %} 
    <h4>Device - {{device.device_id}}</h4>
{% endblock %}

{% block content %} 
    <div class="w3-container w3-grey">
        {% for x in variable_keys %} 
            <h4>{{x}}: {{variables[x]}}</h4>
        {% endfor %}
        <h4>Current_status: {{current_status}}</h4>
    </div>
{% endblock %}
